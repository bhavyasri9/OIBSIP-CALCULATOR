<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="body">
        <div class="calc" style="background:#020f22;border-radius:10px;padding:20%;">
            <h2 style="text-align: center;color:azure;margin-bottom: 30px;font-style: oblique;font-family:'Times New Roman', Times, serif;font-size:xx-large;">CALCULATOR</h2>
            <form>
                <div class="result">
                    <input type="text" name="display" style=width:320px>
                </div>
                <div>
                    <input type="button" value="Clr" onclick="display.value=''" class="op">
                    <input type="button" value="Del" onclick="display.value=display.value.toString().slice(0,-1)" class="op">
                    <input type="button" value="." onclick="display.value+='.'" class="op">
                    <input type="button" value="/" onclick="display.value+='/'" class="op">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'">
                    <input type="button" value="8" onclick="display.value+='8'">
                    <input type="button" value="9" onclick="display.value+='9'">
                    <input type="button" value="*" onclick="display.value+='*'" class="op">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4'">
                    <input type="button" value="5" onclick="display.value+='5'">
                    <input type="button" value="6" onclick="display.value+='6'">
                    <input type="button" value="-" onclick="display.value+='-'" class="op">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+='1'">
                    <input type="button" value="2" onclick="display.value+='2'">
                    <input type="button" value="3" onclick="display.value+='3'">
                    <input type="button" value="+" onclick="display.value+='+'" class="op">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value+='00'">
                    <input type="button" value="0" onclick="display.value+='0'">
                    <input type="button" value="=" onclick="display.value=eval(display.value)" class="equate op" style="width:140px" >
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
